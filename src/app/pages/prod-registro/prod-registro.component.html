<div class="container mx-auto my-12 p-5 pb-12 text-center border w-4/5 md:w-3/5 lg:w-2/5">
    <form [formGroup]="formRegister">
        <h1 class="text-xl font-medium mt-5 mb-8">Registra un nuevo producto</h1>
        <p *ngIf="msgRegistrado" class="text-green-700 mb-8 mt-0">¡Ya está registrado el nuevo producto llamado {{formRegister.value.producto}}!</p>
        <div class="mb-5">
            <label for="nombre" class="text-lg font-medium text-gray-900 mr-3">Nombre: </label>
            <input type="text" name="nombre" id="nombre" formControlName="nombre" placeholder="Nombre del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg" [(ngModel)]="formRegister.value.nombre"><br>
            <span appValidacion *ngIf="this.formRegister.get('nombre')?.invalid">
                <span *ngIf="this.formRegister.get('nombre')?.dirty" class="text-red-700"> (Debe tener minimo 2 caracteres)</span>
            </span><br>
        </div>
        <div class="mb-5">
            <label for="precio" class="text-lg font-medium text-gray-900 mr-3">Precio: </label>
            <input type="number" name="precio" id="precio" formControlName="precio" placeholder="Precio del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"><br>
            <span appValidacion *ngIf="this.formRegister.get('precio')?.invalid">
                <span *ngIf="this.formRegister.get('precio')?.dirty" class="text-red-700"> (Debe tener precio)</span>
            </span><br>
        </div>
        <div class="mb-5">
            <label for="oferta" class="text-lg font-medium text-gray-900 mr-3">Oferta: </label>
            <input type="number" name="oferta" id="oferta" formControlName="oferta" placeholder="oferta del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"><br>
        </div>
        <div class="mb-5">
            <label for="stock" class="text-lg font-medium text-gray-900 mr-3">Stock: </label>
            <input type="number" name="stock" id="stock" formControlName="stock" placeholder="stock del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"><br>
            <span appValidacion *ngIf="this.formRegister.get('stock')?.invalid">
                <span *ngIf="this.formRegister.get('stock')?.dirty" class="text-red-700"> (Debe tener stock)</span>
            </span><br>
        </div>
        <div class="mb-5">
            <label for="foto" class="text-lg font-medium text-gray-900 mr-3">Foto: </label>
            <input type="text" name="foto" id="foto" formControlName="foto" placeholder="Link del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"><br>
            <span appValidacion *ngIf="this.formRegister.get('foto')?.invalid">
                <span *ngIf="this.formRegister.get('foto')?.dirty" class="text-red-700"> (Debe poner un link JPG o PNG)</span>
            </span><br>
        </div>
        <div class="mb-5">
            <label for="descripcion" class="text-lg font-medium text-gray-900 mr-3">Descripcion: </label>
            <textarea type="text" name="descripcion" id="descripcion" formControlName="descripcion" placeholder="Link del producto" cols="30" rows="10" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"></textarea><br>
            <span appValidacion *ngIf="this.formRegister.get('descripcion')?.invalid">
                <span *ngIf="this.formRegister.get('descripcion')?.dirty" class="text-red-700"> (Debe tener una descripcion)</span>
            </span><br>
        </div>
        <div>
            <button *ngIf="formRegister.invalid" [disabled]="formRegister.invalid" class="text-green-700 border border-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 cursor-no-drop bg-gray-300">Registrar</button>
            <button *ngIf="!formRegister.invalid" (click)="onSubmit()" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800 hover:drop-shadow-lg">Registrar</button>
        </div>
    </form>
</div>
