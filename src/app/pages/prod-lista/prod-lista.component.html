<div class="relative overflow-x-auto text-center">
    <h1 class="text-4xl font-bold mt-1 mt-8 pb-1">LISTA DE PRODUCTOS</h1>
    <table class="w-5/6 mx-auto my-12 text-sm text-gray-500 dark:text-gray-400 rounded-lg">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Producto
                </th>
                <th scope="col" class="px-6 py-3">
                    Imagen
                </th>
                <th scope="col" class="px-6 py-3">
                    Descripcion
                </th>
                <th scope="col" class="px-6 py-3">
                    Stock
                </th>
                <th scope="col" class="px-6 py-3">
                    Precio
                </th>
                <th scope="col" class="px-6 py-3">
                    Oferta
                </th>
                <th scope="col" class="px-6 py-3">
                    Costo Final
                </th>
                <th scope="col" class="px-6 py-3">
                    Borrar
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let product of products">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{product.nombre}}
                </th>
                <td class="px-6 py-4">
                    <img class="w-20 h-20 rounded mb-2" style="background-size:cover;" src="{{product.foto}}" alt="imagen producto">
                </td>
                <td class="px-6 py-4">
                    {{ product.descripcion }}
                </td>
                <td class="px-6 py-4">
                    {{ product.stock }}
                </td>
                <td class="px-6 py-4">
                    {{ product.precio | currency:'S/ ' }}
                </td>
                <td class="px-6 py-4">
                    {{ product.oferta | currency:'S/ ' }}
                </td>
                <td class="px-6 py-4">
                    {{ product.precio - product.oferta | currency:'S/ ' }}
                </td>
                <td class="px-6 py-4">
                    <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="mb-10 text-center">
    <button type="button" class="text-white hover:text-black border border-yellow-400 hover:bg-white bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 hover:drop-shadow-lg" [routerLink]="['/newprod']">Agregar Producto</button>
</div>
