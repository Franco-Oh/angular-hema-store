<div class="w-full mt-8 flex justify-center items-center">
    <div class="w-fit grid grid-cols-2 gap-5 p-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
        <div id="card" class="w-48 h-80 bg-background rounded-lg px-4 py-2 border" *ngFor="let product of products">
            <h3 class="text-center font-bold bg-center product-image mb-2">
            {{ product.nombre | titlecase }}
            </h3>
            <div>
                <img class="w-40 h-40 bg-center bg-cover rounded mb-2" style="background-size:cover;" src="{{product.foto}}" alt="imagen producto">
            </div>
            <p>
            <span class="mb-2"> {{ product.precio | currency:'S/ ' }} </span>
            </p>
            <p class="mb-2">{{ product.descripcion }}</p>
            <button class="button-text w-full rounded-xl" [routerLink]="['/detalle', product.id]">Detalles</button>
        </div>
    </div>
</div>
<div>
    <button type="button" class="text-black hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 hover:drop-shadow-lg" [routerLink]="['/newprod']">Agregar Producto</button>
</div>
