<div class="w-full my-8 flex justify-center items-center">
    <div class="w-fit grid grid-cols-2 gap-5 p-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
        <div id="card" class="w-48 rounded-lg px-4 py-2 border text-center" *ngFor="let product of products">
            <h3 class="text-center font-bold product-image mb-2">{{ product.nombre | titlecase }}</h3>
            <div>
                <img class="w-40 h-40 rounded mb-2" style="background-size:cover;" src="{{product.foto}}" alt="imagen producto">
            </div>
            <p>
            <span class="mb-2"> {{ product.precio | currency:'S/ ' }} </span>
            </p>
            <p class="mb-2">{{ product.descripcion }}</p>
            <button class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900" [routerLink]="['/detalle', product.id]">Detalles</button>
        </div>
    </div>
</div>
